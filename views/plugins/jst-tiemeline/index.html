<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>jQuery JST Timeline Plugin Demo</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@justa/jst-timeline@1.0.2/jst-timeline.css" />
  <script type="text/javascript" src="https://unpkg.com/@justa/jst-timeline@1.0.2/jst-timeline.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Quicksand';
      background-color: #ECF0F1;
    }

    .container {
      margin: 150px auto;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="container3">
    <h1>jQuery JST Timeline Plugin Demo</h1>
    <div id="timeline"></div>
  </div>
  <script>
    const data = [
      { label: "jQueryScript.Net", date: "10-04-1995", iconId: 0 },
      { label: "CSSSCRIPT.com", date: "11-04-1995", iconId: 1 },
      { label: "A Timeline Plugin", date: "08-04-1995", iconId: 2 },
      { label: "My Own Event", date: "10-07-1995", iconId: 3 },
      { label: "The Last Event", date: "10-09-1995", iconId: 4 }
    ];

    const options = {
      iconClasses: {
        0: "fas fa-layer-group",
        1: "fas fa-wrench",
        2: "fas fa-user-plus",
        3: "far fa-paper-plane",
        4: "fas fa-user-minus"
      }
    };

    $("#timeline").loadTimeline(data, options);

  </script>

</body>

</html>
